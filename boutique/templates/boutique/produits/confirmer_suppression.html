{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmer suppression</title>
  <link href="{% static 'src/output.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 via-pink-50 to-rose-100 py-10">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl p-8 border border-gray-200">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Supprimer le produit</h1>
    <p class="text-gray-700 mb-6">
      Êtes-vous sûr de vouloir supprimer le produit 
      <strong>{{ produit.nom }}</strong> ?
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-between">
        <a href="{% url 'liste_produits' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Annuler</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Confirmer
        </button>
      </div>
    </form>
  </div>
</body>
</html>
